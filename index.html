<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <div class="result-container">
            <div class="result-score">
                <h4>Your Result</h4>
                <div class="circle"><h1>76</h1><span class="circle-light">of 100</span></div>
                <span>
                    <h2>Great</h2>
                    <p>You scored higher than 65%
                        <br>of the people who have taken
                        <br>these tests.</p>
                </span>
            </div>
            <div class="result-sum">
                <h4>Summary</h4>
                <div class="result-sum-content">
                    <span class="react-bcl">
                    <span><img src="assets\images\icon-reaction.svg" ><h5  class="react">Reaction</h5></span>
                    <span>80 <span class="circle-light">/ 100</span></span>
                    </span>
                    <span class="mem-bcl">
                        <span><img src="assets\images\icon-memory.svg"><h5 class="mem">Memory</h5></span>
                        <span>91 <span class="circle-light">/ 100</span></span>
                    </span>
                    <span class="verb-bcl">
                        <span><img src="assets\images\icon-verbal.svg" ><h5 class="verb">Verbal</h5></span>
                        <span>61 <span class="circle-light">/ 100</span></span>
                    </span>
                    <span class="vis-bcl" >
                        <span><img src="assets\images\icon-visual.svg" ><h5 class="vis">Visual</h5></span>
                        <span>72 <span class="circle-light">/ 100</span></span>
                    </span>

                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
    
</body>
</html>
